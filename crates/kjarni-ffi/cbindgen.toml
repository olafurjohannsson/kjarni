language = "C"
header = """
/*
 * Kjarni FFI - C bindings for Kjarni ML library
 * Auto-generated by cbindgen. Do not edit manually.
 */
"""
include_guard = "KJARNI_FFI_H"
no_includes = true
sys_includes = ["stdint.h", "stddef.h", "stdbool.h"]

[defines]
"feature = c-bindings" = "KJARNI_FFI"

[export]
prefix = "Kjarni"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
prefix = "kjarni_"