name: CI

on:
  push:
    branches: [kjarni5]
  pull_request:
    branches: [kjarni5]

env:
  CARGO_TERM_COLOR: always
  RUSTUP_TOOLCHAIN: "1.91.1"

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.91.1"
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --workspace --all-targets 2>&1 || true

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.91.1"

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo check --workspace